# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# RP2040 with "USB" or "CAN bus (on gpio4/gpio5)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
#canbus_uuid: 5c6385c3d299
canbus_uuid: ee451c014764

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28

[adxl345]
cs_pin: EBBCan:gpio1
spi_software_sclk_pin: EBBCan:gpio2
spi_software_mosi_pin: EBBCan:gpio0
spi_software_miso_pin: EBBCan:gpio3
axes_map: z,-y,x

[resonance_tester]
probe_points: 175, 175, 50
accel_chip: adxl345

[extruder]
step_pin: EBBCan:gpio18
dir_pin: EBBCan:gpio19
enable_pin: !EBBCan:gpio17
microsteps: 32
rotation_distance: 22.8484762
gear_ratio: 50:10
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750

##  Try to keep pressure_advance below 1.0
pressure_advance: 0.035                     # Default is 0.05
##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

heater_pin: EBBCan:gpio7
#sensor_type: EPCOS 100K B57560G104F
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio27
control = pid
pid_kp = 34.402
pid_ki = 2.164
pid_kd = 136.745
max_power: 1.0
min_temp: 0
max_temp: 270
min_extrude_temp: 170
max_extrude_only_distance: 101

max_extrude_cross_section: 5     # Added to allow effective purging to be possible in KAMP

# sensor_type: MAX31865
# sensor_pin: EBBCan:gpio9
# spi_software_sclk_pin: EBBCan:gpio10
# spi_software_mosi_pin: EBBCan:gpio8
# spi_software_miso_pin: EBBCan:gpio11
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan:gpio20
run_current: 0.650
stealthchop_threshold: 999999

[fan]
pin: EBBCan:gpio13
kick_start_time: 0.5
max_power:1.0
#  Depending on your fan, you may need to increase this value
#  if your fan will not start. Can change cycle_time (increase)
#  if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0
max_power: 1.0
kick_start_time: 0.5
##  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

